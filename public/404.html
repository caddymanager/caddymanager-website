<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0;url=./">
    <script>
      // GitHub Pages 404 SPA redirect
      // Redirect all not-found routes to index.html and let the SPA router handle it
      var l = window.location;
      var path = l.pathname.replace(/\/+/g, '/').replace(/\/[^/]*$/, '/');
      var newUrl = l.origin + l.pathname + l.search + l.hash;
      // Try to preserve the path for the SPA router
      if (l.pathname !== '/' && !l.pathname.endsWith('index.html')) {
        window.location.replace(l.origin + l.pathname.replace(/\/[^/]*$/, '/') + 'index.html' + l.search + l.hash);
      }
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./">click here</a>.</p>
  </body>
</html>
