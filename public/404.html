<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404 SPA redirect (robust)
      // If not already at index.html, redirect to it and preserve the path/query/hash as a fragment
      (function() {
        var l = window.location;
        var pathname = l.pathname;
        // If deployed in a subdirectory, get the base path
        var base = pathname.substring(0, pathname.lastIndexOf('/') + 1);
        // Only redirect if not already at index.html
        if (!pathname.endsWith('index.html')) {
          var newUrl = base + 'index.html#' + pathname.substring(base.length) + l.search + l.hash;
          window.location.replace(newUrl);
        }
      })();
    </script>
  </head>
  <body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected, <a href="./index.html">click here</a>.</p>
  </body>
</html>
